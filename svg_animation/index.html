  <title>svg animation</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="main">
    <section class="item-box" data-value="7.52">
      <div class="circle">
        <svg width="160" height="160" class="circle-svg">
          <circle cx="80" cy="80" r="75" class="circle__progress circle__progress--path"></circle>
          <circle cx="80" cy="80" r="75" class="circle__progress circle__progress--fill"></circle>
        </svg>
        <div class="percent">
          <span class="percent-int">0</span>
          <span class="percent-spot">.</span>
          <span class="percent-dec">00</span>
        </div>
      </div>
