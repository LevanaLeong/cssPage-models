<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Card Effect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="img.png" alt="adidas" />
        </div>
        <div class="info">
          <h1 class="title">解忧杂货店</h1>
          <h3>
            僻静的街道上有一家杂货店，只要写下烦恼，投进卷帘门的投信口，第二天就会在店后的牛奶箱得到回答。。。
          </h3>
          <div class="name">
            <button>东野圭吾</button>
          </div>
          <div class="purchase">
            <button>购买</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
