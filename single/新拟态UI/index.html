<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1891092_py7xqfmki7.css">
  <link rel="stylesheet" href="index.css">
  <title>新拟态UI</title>
</head>

<body>
  <div class="container">
    <div class="first-line">
      <div class="Aa">
        <div class="text">Aa</div>
      </div>
      <div class="right">
        <div class="line1">
          <div class="button">
            <div class="text">Button</div>
          </div>
          <div class="arrow">
            <i class="iconfont iconpreviewleft"></i>
          </div>
          <div class="arrow">
            <i class="iconfont iconpreviewright"></i>
          </div>
          <div class="close">
            <div class="handle"></div>
            <div class="bg"></div>
          </div>
        </div>
        <div class="line2">
          <div class="input">
            <div class="text">input</div>
          </div>
          <div class="pressed">
            <div class="inner"></div>
          </div>
          <div class="unpressed">
            <div class="inner"></div>
          </div>
          <div class="open">
            <div class="handle"></div>
            <div class="bg"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="second-line">
      <div class="left">
        <div class="top">
          <div class="share">
            <div class="text">Share</div>
            <i class="iconfont iconshare"></i>
          </div>
          <div class="dropdown">
            <div class="text">Dropdown</div>
            <i class="iconfont iconarrowdown"></i>
          </div>
        </div>
        <div class="middle">
          <div class="label">
            <i class="iconfont iconlocation"></i>
            <div class="text">Label</div>
          </div>
          <div class="adduser">
            <i class="iconfont icon-add-user"></i>
            <div class="text">Add User</div>
          </div>
        </div>
        <div class="bottom">
          <input type="text" class="search" placeholder="Search for ...">
          <i class="iconfont iconsearch"></i>
        </div>
      </div>
      <div class="right">
        <div class="pillar pillar1">
          <div class="fill fill1"></div>
        </div>
        <div class="pillar pillar2">
          <div class="fill fill2"></div>
        </div>
        <div class="pillar pillar3">
          <div class="fill fill3"></div>
        </div>
        <div class="pillar pillar4">
          <div class="fill fill4"></div>
        </div>
        <div class="pillar pillar5">
          <div class="fill fill5"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
