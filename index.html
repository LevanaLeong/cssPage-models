<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>CSS效果</title>
</head>

<body>
  <!-- <script src="./index.js"></script> -->
  <div id="app" >
    <div v-for="(v,i) in arr">
      <div class="actions">
        <a :href="'./'+v+'/index.html'">{{v}}</a>
        <a :href="'https://github.com/zhujun-max/cssPage/tree/master/'+v">源码</a>
      </div>
      <iframe :src="'./'+v+'/index.html'" frameborder="0" scrolling="no"
        v-if="i>=(scrollTop-200)/220*3 && i<=(scrollTop+screenHeight+220)/220*3"></iframe>
    </div>
  </div>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(197, 107, 120);
    }

    #app {
      padding: 20px 0px;
      width: 970px;
      margin: 0 auto;
      overflow: hidden;

    }

    #app>div {
      display: inline-block;
      vertical-align: top;
      margin: 10px;
      width: 300px;
      height: 200px;
      background-size: 300px 200px;
      background-position: center;
      transition: all .6s;
      box-shadow: 0 0 30px -10px rgb(75 44 44);
      border-radius: 2px;
      position: relative;
    }

    iframe {
      width: 400%;
      height: 400%;
      border: none;
      transform: scale(0.25);
      transform-origin: 0% 0%;
    }

    .actions {
      z-index: 9;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 5px 0;
      text-align: center;
      background-color: rgb(227, 205, 164);
      transition: .2s;
    }

    .actions:hover {
      padding: 20px 0;
      transition: .2s;
    }

    .actions>a {
      padding: 5px;
      color: rgb(126, 130, 122);
      text-decoration-line: none;
      font-family: '微软雅黑';
      font-weight: 200;
    }

    .actions>a:hover {
      color: rgb(47, 52, 59);
      text-decoration-line: none;
      font-weight: 200;
    }
  </style>
  <script src="./file.js"></script>
  <script src="./index.js"></script>
</body>

</html>
